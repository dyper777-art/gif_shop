{% extends 'base_sec.html' %}

{% load static %}

{% block title %}Set New Password{% endblock %}

{% block content %}

   <div class="row">
        <div class="col-md-6">
          <div class="form_container">
           {% if error %}<p style="color:red">{{ error }}</p>{% endif %}

            <form method="post">
                {% csrf_token %}
              <div>
                <input type="password" name="password" class="form-control" placeholder="Password" data-sharkid="__0" data-sharklabel="name">
              </div>
              <div>
                <input type="password" name="password2" class="form-control" placeholder="Confirm Password" data-sharkid="__0" data-sharklabel="name">
              </div>
              <div>
                <div class="btn_box">
                <button>
                  Confirm Password
                </button>
              </div>

              <shark-icon-container data-sharkidcontainer="__2" style="position: absolute;"></shark-icon-container></div>

              

              
            </form>

            <div class="col-lg-12 col-md-6 mt-5">
                <p>Back to <a href="{% url 'login' %}">Login here</a></p>
                
            </div>

          </div>
        </div>
        <div class="col-md-6">
            <div class="map_container " style="height: 500px; width: 500px;">
            <img style="object-fit: contain; height: 500px; width: 500px;" src="{% static 'myapp/images/right-img.jpg' %}" alt="">
          </div>
        </div>
      </div>


{% endblock %}
